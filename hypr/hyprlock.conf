background {
    monitor =
    path = ~/Pictures/Wallpapers/wallpaper.png
    blur_passes = 3
}

animations {
    enabled = false
}

input-field {
    monitor =
    size = 650, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = rgb(282828)
    outer_color = rgb(ebdbb2)
    outline_thickness = 4

    font_family = JetBrainsMono Nerd Font
    font_color = rgb(ebdbb2)

    placeholder_text = Enter Password
    check_color = rgb(fabd2f)
    fail_text = <i>$FAIL ($ATTEMPTS)</i>

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}

